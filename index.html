<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <meta name="description" content="This is a brief description of my website.">
    <meta name="keywords" content="keyword1, keyword2, keyword3">
    <meta name="author" content="Your Name">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="My Website">
    <meta property="og:description" content="This is a brief description of my website.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.example.com">
    <meta property="og:image" content="http://www.example.com/image.jpg">
    <meta property="og:image:secure_url" content="https://www.example.com/image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Alternate text for image">
    <meta property="og:site_name" content="My Website">
    <meta property="og:locale" content="en_US">
    <meta property="og:locale:alternate" content="es_ES">
    <meta property="og:determiner" content="the">
    <meta property="og:updated_time" content="2024-06-16T12:00:00Z">
    <meta property="og:article:published_time" content="2024-06-16T12:00:00Z">
    <meta property="og:article:modified_time" content="2024-06-16T12:00:00Z">
    <meta property="og:see_also" content="http://example.com/related-page">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="My Website">
    <meta name="twitter:description" content="This is a brief description of my website.">
    <meta name="twitter:image" content="http://www.example.com/image.jpg">
    <meta name="twitter:image:alt" content="Alternate text for image">
    <meta name="twitter:site" content="@yourtwitterhandle">
    <meta name="twitter:creator" content="@yourtwitterhandle">
    <meta name="twitter:domain" content="example.com">
    <meta name="twitter:data1" content="$3">
    <meta name="twitter:label1" content="Price">

    <!-- Canonical link -->
    <link rel="canonical" href="http://www.example.com">

    <!-- Language and geo targeting -->
    <meta http-equiv="content-language" content="en">
    <meta name="geo.region" content="US">
    <meta name="geo.placename" content="Your City">
    <meta name="geo.position" content="latitude;longitude">
    <meta name="ICBM" content="latitude, longitude">
    <meta name="dc.language" content="en">

    <!-- Robots control -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
    <meta name="robots" content="noodp">
    <meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1">

    <!-- Mobile apps -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, app-argument=http://www.example.com">
    <meta name="google-play-app" content="app-id=myGooglePlayID">

    <!-- Content rating -->
    <meta name="rating" content="General">
    <meta name="referrer" content="origin">

    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="deny">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin">

    <!-- Add CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Your HTML content goes here -->
</body>
</html>
